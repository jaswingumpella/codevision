services:
  postgres:
    image: postgres:15
    container_name: codevision-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codevision}
      POSTGRES_USER: ${POSTGRES_USER:-codevision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codevision}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-codevision} -d ${POSTGRES_DB:-codevision}"
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

openapi: 3.0.3
info:
  title: CodeVision API
  version: 0.3.0
  description: |
    API for initiating repository analysis and retrieving project overview metadata
    produced by the CodeVision ingestion backend.
servers:
  - url: http://localhost:8080
    description: Local development server
tags:
  - name: Analysis
    description: Endpoints used to trigger repository analysis workflows.
  - name: Project
    description: Endpoints that expose stored project overview information.
  - name: Security
    description: Security and compliance visibility endpoints.
  - name: Diagram
    description: Architectural diagram retrieval endpoints.
  - name: Metadata
    description: Raw metadata payloads and AI-friendly exports.
  - name: Export
    description: Downloadable documentation bundles and snapshots.
paths:
  /analyze:
    post:
      operationId: analyzeRepository
      tags:
        - Analysis
      summary: Enqueue repository analysis
      description: Creates an asynchronous job for the supplied repository URL so clients can poll for progress without HTTP timeouts.
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ./components/schemas.yaml#/AnalyzeRequest
            examples:
              analyzeRequest:
                $ref: ./examples/analyze-post-request.json
      responses:
        '202':
          description: Analysis job accepted and queued for background processing.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/AnalyzeResponse
              examples:
                analyzeResponse:
                  $ref: ./examples/analyze-post-response.json
        '400':
          description: The request payload failed validation.
        '401':
          description: Missing or invalid API key.
        '503':
          description: Worker queue is saturated; retry after existing jobs complete.
  /analyze/{jobId}:
    get:
      operationId: getAnalysisJob
      tags:
        - Analysis
      summary: Retrieve analysis job status
      description: Returns current status, timestamps, and resulting project ID (if available) for a queued analysis job.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: jobId
          in: path
          required: true
          description: Identifier returned by POST /analyze.
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Analysis job status retrieved successfully.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/AnalyzeResponse
              examples:
                jobStatus:
                  $ref: ./examples/analyze-job-response.json
        '404':
          description: No job was found for the supplied identifier.
        '401':
          description: Missing or invalid API key.
  /project/{projectId}/overview:
    get:
      operationId: getProjectOverview
      tags:
        - Project
      summary: Retrieve project overview snapshot
      description: Returns the most recently stored overview snapshot for the selected project.
      parameters:
        - name: projectId
          in: path
          required: true
          description: Unique identifier of the project.
          schema:
            type: integer
            format: int64
          examples:
            projectId:
              $ref: ./examples/project-overview-request.json
      responses:
        '200':
          description: Snapshot metadata was found.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/ParsedDataResponse
              examples:
                projectOverview:
                  $ref: ./examples/project-overview-response.json
        '404':
          description: No overview snapshot is available for the supplied identifier.
  /project/{projectId}/snapshots:
    get:
      operationId: listProjectSnapshots
      tags:
        - Project
      summary: List historical snapshots for a project
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Snapshot history retrieved successfully.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/ProjectSnapshotsResponse
        '404':
          description: No snapshots exist for the supplied project.
  /project/{projectId}/snapshots/{snapshotId}/diff/{compareSnapshotId}:
    get:
      operationId: diffProjectSnapshots
      tags:
        - Project
      summary: Diff two stored snapshots
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: snapshotId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: compareSnapshotId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Snapshot diff computed successfully.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/SnapshotDiff
        '404':
          description: One or both snapshots were not found for the project.
  /project/{projectId}/api-endpoints:
    get:
      operationId: getProjectApiEndpoints
      tags:
        - Project
      summary: Retrieve API endpoint catalog
      description: Returns all API endpoints discovered for the selected project grouped by protocol.
      parameters:
        - name: projectId
          in: path
          required: true
          description: Unique identifier of the project.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Endpoint catalog retrieved successfully.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/ProjectApiEndpointsResponse
        '404':
          description: No catalog is available for the supplied identifier.
  /project/{projectId}/db-analysis:
    get:
      operationId: getProjectDbAnalysis
      tags:
        - Project
      summary: Retrieve database analysis details
      description: Returns entity metadata and repository/DAO operations captured during analysis.
      parameters:
        - name: projectId
          in: path
          required: true
          description: Unique identifier of the project.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Database analysis retrieved successfully.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/ProjectDbAnalysisResponse
        '404':
          description: No database analysis is available for the supplied identifier.
  /project/{projectId}/diagrams:
    get:
      operationId: getProjectDiagrams
      tags:
        - Diagram
      summary: Retrieve stored diagrams for a project
      description: Returns the PlantUML/Mermaid source and SVG metadata for every diagram captured during analysis.
      parameters:
        - name: projectId
          in: path
          required: true
          description: Unique identifier of the project.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Diagram catalog retrieved successfully.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/ProjectDiagramsResponse
        '404':
          description: No diagrams were found for the supplied identifier.
  /project/{projectId}/diagram/{diagramId}/svg:
    get:
      operationId: getProjectDiagramSvg
      tags:
        - Diagram
      summary: Download rendered diagram SVG
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: diagramId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: SVG content for the requested diagram.
          content:
            image/svg+xml:
              schema:
                type: string
                format: binary
        '204':
          description: Diagram exists but no SVG rendering is stored.
        '404':
          description: The requested diagram was not found for the project.
  /project/{projectId}/logger-insights:
    get:
      operationId: getProjectLoggerInsights
      tags:
        - Security
      summary: Retrieve logger insight catalog
      description: Returns all log statements discovered in the repository, annotated with PII/PCI risk flags.
      parameters:
        - name: projectId
          in: path
          required: true
          description: Unique identifier of the project.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Logger insights retrieved successfully.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/ProjectLoggerInsightsResponse
        '404':
          description: No logger insights found for the supplied identifier.
  /project/{projectId}/pii-pci:
    get:
      operationId: getProjectPiiPciFindings
      tags:
        - Security
      summary: Retrieve PCI/PII scan results
      description: Returns potential sensitive data matches discovered across the repository.
      parameters:
        - name: projectId
          in: path
          required: true
          description: Unique identifier of the project.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: PCI/PII findings retrieved successfully.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/ProjectPiiPciResponse
        '404':
          description: No scan results were found for the supplied identifier.
  /project/{projectId}/pii-pci/{findingId}:
    patch:
      operationId: updatePiiFindingIgnored
      tags:
        - Security
      summary: Mark a PCI/PII finding as ignored or active
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: findingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ./components/schemas.yaml#/UpdatePiiFindingRequest
      responses:
        '200':
          description: Updated finding state returned along with the latest scan results.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/ProjectPiiPciResponse
        '404':
          description: The specified finding or project could not be found.
  /project/{projectId}/export/logs.csv:
    get:
      operationId: exportProjectLogsCsv
      tags:
        - Security
      summary: Download logger insights as CSV
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: CSV export generated.
          content:
            text/csv:
              schema:
                type: string
                format: binary
        '404':
          description: No logger insights were found to export.
  /project/{projectId}/export/logs.pdf:
    get:
      operationId: exportProjectLogsPdf
      tags:
        - Security
      summary: Download logger insights as PDF
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: PDF export generated.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '404':
          description: No logger insights were found to export.
  /project/{projectId}/export/pii.csv:
    get:
      operationId: exportProjectPiiCsv
      tags:
        - Security
      summary: Download PCI/PII findings as CSV
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: CSV export generated.
          content:
            text/csv:
              schema:
                type: string
                format: binary
        '404':
          description: No PCI/PII findings were found to export.
  /project/{projectId}/export/pii.pdf:
    get:
      operationId: exportProjectPiiPdf
      tags:
        - Security
      summary: Download PCI/PII findings as PDF
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: PDF export generated.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '404':
          description: No PCI/PII findings were found to export.
  /project/{projectId}/metadata:
    get:
      operationId: getProjectMetadata
      tags:
        - Metadata
      summary: Retrieve raw metadata payloads
      description: Returns captured OpenAPI/WSDL/XSD documents plus build info and a link to the snapshot download endpoint.
      parameters:
        - name: projectId
          in: path
          required: true
          description: Unique identifier of the project.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Metadata payload retrieved successfully.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/ProjectMetadataResponse
        '404':
          description: No metadata was found for the supplied identifier.
  /project/{projectId}/export/confluence.html:
    get:
      operationId: exportProjectHtml
      tags:
        - Export
      summary: Download the consolidated HTML documentation bundle
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: HTML export generated and returned as a download.
          content:
            text/html:
              schema:
                type: string
        '204':
          description: Snapshot exists but no exportable content was generated.
        '404':
          description: No snapshot exists for the supplied identifier.
  /project/{projectId}/export/snapshot:
    get:
      operationId: exportProjectSnapshot
      tags:
        - Export
      summary: Download the full ParsedDataResponse JSON snapshot
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Snapshot JSON returned successfully.
          content:
            application/json:
              schema:
                $ref: ./components/schemas.yaml#/ParsedDataResponse
        '404':
          description: No snapshot exists for the supplied identifier.
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  schemas:
    AnalyzeRequest:
      $ref: ./components/schemas.yaml#/AnalyzeRequest
    AnalyzeResponse:
      $ref: ./components/schemas.yaml#/AnalyzeResponse
    BuildInfo:
      $ref: ./components/schemas.yaml#/BuildInfo
    ClassMetadataSummary:
      $ref: ./components/schemas.yaml#/ClassMetadataSummary
    MetadataDump:
      $ref: ./components/schemas.yaml#/MetadataDump
    OpenApiSpec:
      $ref: ./components/schemas.yaml#/OpenApiSpec
    ParsedDataResponse:
      $ref: ./components/schemas.yaml#/ParsedDataResponse
    SpecDocument:
      $ref: ./components/schemas.yaml#/SpecDocument
    SoapServiceSummary:
      $ref: ./components/schemas.yaml#/SoapServiceSummary
    SoapPortSummary:
      $ref: ./components/schemas.yaml#/SoapPortSummary
    ApiEndpoint:
      $ref: ./components/schemas.yaml#/ApiEndpoint
    ApiSpecArtifact:
      $ref: ./components/schemas.yaml#/ApiSpecArtifact
    AssetInventory:
      $ref: ./components/schemas.yaml#/AssetInventory
    ImageAsset:
      $ref: ./components/schemas.yaml#/ImageAsset
    ProjectApiEndpointsResponse:
      $ref: ./components/schemas.yaml#/ProjectApiEndpointsResponse
    DbAnalysis:
      $ref: ./components/schemas.yaml#/DbAnalysis
    DbEntitySummary:
      $ref: ./components/schemas.yaml#/DbEntitySummary
    DbFieldSummary:
      $ref: ./components/schemas.yaml#/DbFieldSummary
    DbRelationshipSummary:
      $ref: ./components/schemas.yaml#/DbRelationshipSummary
    DaoOperationDetails:
      $ref: ./components/schemas.yaml#/DaoOperationDetails
    ProjectDbAnalysisResponse:
      $ref: ./components/schemas.yaml#/ProjectDbAnalysisResponse

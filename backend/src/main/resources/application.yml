spring:
  application:
    name: codevision-backend
  datasource:
    url: jdbc:h2:file:./data/codevision;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  h2:
    console:
      enabled: true

logging:
  level:
    root: INFO

server:
  port: 8080

git:
  auth:
    username: ""
    token: ""

security:
  apiKey: 

spring:
  application:
    name: codevision-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/codevision}
    driverClassName: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:codevision}
    password: ${SPRING_DATASOURCE_PASSWORD:codevision}
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_MAX_POOL_SIZE:10}
      minimum-idle: ${SPRING_DATASOURCE_MIN_IDLE:2}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

logging:
  level:
    root: INFO

server:
  port: 8080

git:
  auth:
    username: ""
    token: ""

security:
  apiKey: 
  scan:
    rules:
      - keyword: password
        type: PII
        severity: MEDIUM
      - regex: "\\b(?:\\d[ -]?){13,16}\\b"
        type: PCI
        severity: HIGH
    ignorePatterns: []

diagram:
  storage:
    root: ./data/diagrams
  svg:
    enabled: true

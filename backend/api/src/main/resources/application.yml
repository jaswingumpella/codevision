spring:
  application:
    name: codevision-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/codevision}
    driverClassName: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:codevision}
    password: ${SPRING_DATASOURCE_PASSWORD:codevision}
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_MAX_POOL_SIZE:10}
      minimum-idle: ${SPRING_DATASOURCE_MIN_IDLE:2}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  liquibase:
    enabled: false

logging:
  level:
    root: INFO

server:
  port: 8080

git:
  auth:
    username: ""
    token: ""

security:
  apiKey: 
  scan:
    rules:
      - keyword: password
        type: PII
        severity: MEDIUM
      - regex: "\\b(?:\\d[ -]?){13,16}\\b"
        type: PCI
        severity: HIGH
    ignorePatterns: []

diagram:
  storage:
    root: ./data/diagrams
  svg:
    enabled: true

analysis:
  acceptPackages:
    - com.barclays
    - com.codeviz2
  includeDependencies: true
  maxCallDepth: 8
  compile:
    auto: true
    mvnExecutable: ${ANALYSIS_MAVEN_EXECUTABLE:mvn}
  output:
    formats:
      - json
      - csv
      - plantuml
      - mermaid
    root: ${ANALYSIS_OUTPUT_ROOT:./data/compiled}
  safety:
    maxRuntimeSeconds: ${ANALYSIS_MAX_RUNTIME_SECONDS:600}
    maxHeapMb: ${ANALYSIS_MAX_HEAP_MB:1500}
  filters:
    excludeJars:
      - "*junit*"
      - "*hamcrest*"
      - "*mockito*"
  jobs:
    core-pool-size: ${ANALYSIS_JOBS_CORE_POOL_SIZE:1}
    max-pool-size: ${ANALYSIS_JOBS_MAX_POOL_SIZE:2}
    queue-capacity: ${ANALYSIS_JOBS_QUEUE_CAPACITY:4}
